apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "jp.kosuke.todolist"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url  "http://dl.bintray.com/dasar/maven"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    // already includes 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.github.brnunes:swipeablerecyclerview:1.0.2'
    // only necessary if you are using CardView
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    apt 'net.cattaka:cathandsgendroid-apt:0.4.4'
    compile 'net.cattaka:cathandsgendroid-core:0.4.4'
    compile 'uz.shift:colorpicker:0.5@aar'
}
